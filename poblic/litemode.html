<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body class="bg-white text-black flex justify-center items-center" id="body">
    <div id="click" class="bg-black h-12 w-12 rounded-md text-black">hi</div>
    <script>
      const body = document.getElementById("body");
      const click = document.getElementById("click");
      click.addEventListener("click", () => {
        if (body.classList.contains("bg-white")) {
          body.classList.add("bg-black");
          body.classList.remove("bg-white");
          body.classList.remove("text-black");
          body.classList.add("text-white");
          click.classList.remove("bg-black");
        }
      });
    </script>
  </body>
</html>
